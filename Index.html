<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <title>Robot Animation</title>
    </head>

    <body>
        <a-scene background="color: #beeef7" >
            <!-- Camera Position -->
            <a-entity position="0 3 0" >
                <a-camera></a-camera>
            </a-entity>

            <!-- Ground -->
            <a-box position="0 0 -8" rotation="0 0 0" height="0.5" width="10" depth="10" color="#1bf777"></a-box>
        
            <!-- Left & Right Feet -->
            <a-entity>
                <a-box position="-1 0 -7.5" width=".7" depth="1.5" color="brown" ></a-box>
                <a-box position=" 1 0 -7.5" width=".7" depth="1.5" color="brown" ></a-box>
            </a-entity>

            <!-- Left & Right Legs -->
            <a-entity>
                <a-cylinder position="-1 1 -7.9" height="1" color="crimson" radius=".25" ></a-cylinder>
                <a-cylinder position=" 1 1 -7.9" height="1" color="crimson" radius=".25" ></a-cylinder>
            </a-entity>
            
            <!-- Body -->
            <a-entity>
                <a-box position="0 2.5 -7.9" width="2.8" height="2" depth=".7" color="red" ></a-box>
            </a-entity>

            <!-- Neck -->
            <a-entity>
                <a-cylinder position=" 0 3.6 -7.92" height=".25" color="crimson" radius=".34" ></a-cylinder>
            </a-entity>

            <!-- Head -->
            <a-entity>
                <a-box position="0 4.45 -7.9" width="1.5" height="1.4" color="#e3a229" ></a-box>
            </a-entity>

            <!-- Eyes -->
            <a-entity>
                <a-sphere position="-.3 4.7 -7.5" color="white" radius=".25"></a-sphere>
                <a-sphere position=" .3 4.7 -7.5" color="white" radius=".25"></a-sphere>
            </a-entity>
            
            <!--Eye Balls -->
            <a-entity >
                <a-sphere position="-.3 4.7 -7.25" color="black" radius=".08" 
                animation="property: position; from: -0.3 4.6 -7.25; to: -0.3 4.8 -7.25; dur: 1000; dir: alternate; easing: linear; loop: true;" ></a-sphere>
                <a-sphere position=" .3 4.7 -7.25" color="black" radius=".08" 
                animation="property: position; from: 0.3 4.8 -7.25; to: 0.3 4.6 -7.25; dur: 1000; dir: alternate; easing: linear; loop: true;" ></a-sphere>
            </a-entity>

            <!-- Left Arm -->
            <a-entity>
                <a-box position="-2 3 -7.9" color="brown" width="1.2" depth=".4" height=".5" ></a-box>
                <a-sphere position=" -2.65 3 -7.9" color="white" radius=".2"></a-sphere>
                <a-box position="-2.75 2.3 -7.9" color="brown" width=".5" depth=".4" height="1.2" 
                animation="property: position; from: -3 3 -7.9; to: -2.8 3 -7.9; dur: 1000; dir: alternate; easing: linear; loop: true;"  
                ></a-box>
            </a-entity>
            <!-- Left Arm -->
            <a-entity>
                <a-box position="2 3 -7.9" color="brown" width="1.2" depth=".4" height=".5" ></a-box>
                <a-sphere position=" 2.65 3 -7.9" color="white" radius=".2"></a-sphere>
                <a-box position="2.75 2.3 -7.9" color="brown" width=".5" depth=".4" height="1.2" 
                animation="property: position; from: 3 3 -7.9; to: 2.8 3 -7.9; dur: 1000; dir: alternate; easing: linear; loop: true;"  
                ></a-box>
            </a-entity>
        </a-scene>
    </body>
</html>
